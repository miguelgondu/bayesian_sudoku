{% extends "base.html" %}
{% block content %}
<div style="align-items: center;">
  {% if solved %}
    <h2>Congratulations!</h2>
    {% else %}
    <h2>Oops!</h2>
  {% endif %}
  <p>{{ message }}</p>

  <p>It took you {{ time_it_took }} seconds to solve that sudoku.</p>

  <!-- <img src="{{url_to_image}}" alt="Chart"> -->

  <form  style="text-align: center;" action="{{ url_for('next') }}">
    <input type="submit" value="Next!">
  </form>
</div>
{% endblock %}
