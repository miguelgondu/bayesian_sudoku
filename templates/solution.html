{% extends "base.html" %}
{% block content %}
<div style="align-items: center;">
  {% if solved %}
    <h2>Congratulations!</h2>
    {% else %}
    <h2>Oops!</h2>
  {% endif %}
  <p>{{ message }}</p>

  <!-- <img src="{{url_to_image}}" alt="Chart"> -->

  <form  style="text-align: center;" action="{{ url_for('next') }}" method="POST">
    <div class="username-container">
      <input type="text" name="username", value="{{username}}" readonly>
    </div>
    <input type="submit" value="Next!">
  </form>
</div>
{% endblock %}
