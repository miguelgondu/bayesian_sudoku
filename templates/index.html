{% extends "base.html" %}
{% block content %}
  <h1 style="text-align: center;">Adaptive Sudoku</h1>
  <h2>Do you want to participate in our experiment?</h2>
  
  <p>
    Our system will adapt and present you a sudoku that takes close to 3 minutes to solve.
  </p>
  
  <form style="text-align: center;" action="{{ url_for('next') }}" method="POST">
    <div class="username-container">
      <input type="text" name="username" autocomplete="off">
    </div>
    <br/>
    <div class="button-container">
      <input type="submit" value="Go!">
    </div>
  </form>
{% endblock %}
